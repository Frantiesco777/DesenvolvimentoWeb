<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniglobal.com</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navegacao">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="botao_login">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon_close"><img src="https://img.icons8.com/?size=100&id=vu5kHwGC4PNb&format=png&color=FFFFFF" alt="Fechar" style="width: 20px; height: 20px;"></span>

        <div class="form_box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><img src="https://img.icons8.com/?size=100&id=12623&format=png&color=FD7E14" alt="email icon"></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input_box">
                    <span class="icon"><img src="https://img.icons8.com/?size=100&id=2862&format=png&color=FD7E14" alt="email icon"></span>
                    <input type="password" name="senha" required>
                    <label>Senha</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox">Lembre-me <span class="texto_transparente">texto texto texto texto</span></label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Logar</button>
                <div class="login_register">
                    <p>Não tem uma conta? <a href="#" class="register_link">Registrar</a></p>
                </div>
            </form>
        </div>

        <div class="form_box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><img src="https://img.icons8.com/?size=100&id=7819&format=png&color=FD7E14" alt="email icon"></span>
                    <input type="text" name="text" required>
                    <label>Nome</label>
                </div>



                <div class="input_box">
                    <span class="icon"><img src="https://img.icons8.com/?size=100&id=12623&format=png&color=FD7E14" alt="email icon"></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input_box">
                    <span class="icon"><img src="https://img.icons8.com/?size=100&id=2862&format=png&color=FD7E14" alt="email icon"></span>
                    <input type="password" name="senha" required>
                    <label>Senha</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox">Você aceita os Termos & Condições? <span class="texto_transparente">texto texto texto texto</span></label>
                
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login_register">
                    <p>Já tem uma conta? <a href="#" class="login_link">Logar</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="style.css"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
