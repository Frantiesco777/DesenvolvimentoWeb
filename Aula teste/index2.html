<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="nome">Nome: </label>
        <input type="text"id="nome">
        <br>
        <label for="email">E-Mail: </label>
        <input type="email" id="email">
        <br>
        <label for="data">Data: </label>
        <input type="date" id="data">
        <br>
        <label for="senha">Senha: </label>
        <input type="password" id="senha">
        <br>
        <label for="numero">Numero: </label>
        <input type="number" id="numero">
        <br>
        <label for="arquivo">Arquivo: </label>
        <input type="file" id="arquivo">
        <br>
        <label for="imagem">Imagem: </label>
        <input type="image" id="imagem">
        <br>
        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone">
        <br>
        <label for="curso">Curso</label>
        <select name="curso" id="curso">
            <option value="">Selecione o Curso</option>
            <option value="ADS">Análise de Desenvolvimento de Sistemas</option>
            <option value="PED">Pedagogia</option>
            <option value="LEC">Licenciatura em Computação</option>
            <option value="AGRO">Agronomia</option>
        </select>
        <br>
        <fieldset>
            <legend>Sexo: </legend>
            <input type="radio" name="sexo" value="masculino">
            <label for="sexo">Maculino</label>
            <input type="radio" name="sexo" value="feminino">
            <label for="sexo">Feminino</label>
            <input type="radio" name="sexo" value="lgbtqi+">
            <label for="sexo">LGBTQI+</label>
    </fieldset>
    <fieldset>
        <legend>Esportes:</legend>
        <input type="checkbox" name="esporte" value="futebol">
        <label for="esporte">Futebol</label>
        <input type="checkbox" name="esporte" value="vôlei">
        <label for="esporte">Vôlei</label>
        <input type="checkbox" name="esporte" value="basquete">
        <label for="esporte">Basquete</label>
        <input type="checkbox" name="esporte" value="futebol americano">
        <label for="esporte">Futebol Americano</label>
    </fieldset>

        <input type="submit" value="Enviar">
        
    </form>

</body>
</html>
